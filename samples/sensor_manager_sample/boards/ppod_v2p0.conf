# Board-specific configuration for ppod_v2p0

# Memory optimization for ppod_v2p0 with nano libc
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_MAIN_STACK_SIZE=1536
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Sensor manager configuration optimized for ppod_v2p0
CONFIG_SENSOR_MANAGER_MAX_DEVICES=4
CONFIG_SENSOR_MANAGER_DEFAULT_BUFFER_SIZE=32

# Use RTT console for ppod_v2p0 (more efficient)
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n

# Optimize logging for nano libc
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BUFFER_SIZE=512
