CONFIG_ROPODS_DRIVERS=y
CONFIG_ICM20948=y

# Enable SPI
CONFIG_SPI=y

# Enable sensor subsystem
CONFIG_SENSOR=y

# Enable GPIO for interrupt support (optional)
CONFIG_GPIO=y

# Enable logging
CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_INF=y

# Enable trigger support (optional)
CONFIG_ICM20948_TRIGGER_GLOBAL_THREAD=y

# Console and shell
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Use newlib nano instead of picolibc
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=y

# Main thread stack size
CONFIG_MAIN_STACK_SIZE=2048
